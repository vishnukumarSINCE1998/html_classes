<html>

<head>
    <title>IMAGES</title>
</head>

<body>
    <!-- in these way we can insert images -->
    <img src="car.png">
    <img src="bike.png">
    <img src="iphone.png">

    <!-- br tag is used for giving somespace and details coming in line by line -->
    <br><br>
    <br>
    <br>
    <img src="car.png">
    <br><br>
    <img src="bike.png">
    <br><br>
    <img src="iphone.png">
    <br><br>
    <br>
    <br>
    <br>
    <br>
    <!-- we can give a particular hight,width,alt:alt is used for images is  bot formed at the time alt will works -->
    <img src="car.png" height="500" width="300" alt="AUDI CAR">
    <img src="bike.png" height="500" width="400" alt="ROYAL ENFIELD GT">
    <img src="iphone.png" height="400" width="500" alt="Iphone 14 pro max">
    <br><br>
    <br>
    <br>
    <br>
    <br>
    <!-- we can observe ALT attribute how it will be works -->
    <img src="ca.png"  alt="AUDI CAR">
    <br>
    <img src="bie.png"  alt="ROYAL ENFIELD GT">
    <br>
    <img src="iphne.png"  alt="Iphone 14 pro max">

</body>

</html>
