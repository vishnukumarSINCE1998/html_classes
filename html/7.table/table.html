<html>

<head>
    <title>
        table formation
    </title>
</head>

<body>
    <!-- table tag is used for creating tables -->
    <!-- tr tag used for creating rows -->
    <!-- th tag is used for creating  headlines -->
    <table border="5" align="center" width="800" height="250" bgcolor="yellow" bordercolor="blue">
        <caption><b>Student List</b></caption>
        <tr>
            <th>Roll No</th>
            <th>Student Name</th>
            <th>Class </th>
            <th>Father's Name</th>
            <th>Villege</th>
        </tr>
        <tr>
            <td>1</td>
            <td>vishnukumar</td>
            <td>1 st</td>
            <td>yerriswamy</td>
            <td>beluguppa</td>
        </tr>
        <tr>
            <td>2</td>
            <td>chinna</td>
            <td>2nd</td>
            <td>muthanna</td>
            <td>anantapur</td>
        </tr>
        <tr>
            <td>3</td>
            <td>ram</td>
            <td>3rd</td>
            <td>vinod</td>
            <td>kadapa</td>
        </tr>
    </table>
</body>

</html>
