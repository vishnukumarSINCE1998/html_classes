<html>

<head></head>

<body>
    <table align="center" width="650" border="10" bgcolor="yellow" bordercolor="green">
        <caption>
            <h3><b><u>List Of Fruits</u></b></h3>
        </caption>
        <!-- thead tag is used for indicates head -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Price(kg)</th>
            </tr>
        </thead>
        <!-- tbody tag is used for indicates body -->
        <tbody>
            <tr>
                <td>Apple</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Mango</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Greapes</td>
                <td rowspan="2">60</td>
            </tr>
            <tr>
                <td>Orange</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Pappaya</td>
                <td>10</td>
            </tr>
        </tbody>
        <!-- tfoot tag is used to indicates foot -->
        <tfoot>

            <tr>
                <td colspan="2">Gst % </td>
            </tr>
            <tr>
                <td colspan="2">Total</td>
            </tr>
        </tfoot>


    </table>
</body>

</html>
