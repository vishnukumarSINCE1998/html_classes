<html>

<head></head>

<body>
    <!-- defualt type -->
    <ol>
        <li>book</li>
        <li>pen</li>
        <li>pemcil</li>
    </ol>
    <br>
    <!--capital A type -->
    <ol type="A">
        <li>apple</li>
        <li>mango</li>
        <li>orange</li>
    </ol>
    <br>
<!-- small a type -->
    <ol type="a" >
        <li>car</li>
        <li>bike</li>
        <li>cycle</li>
    </ol><br>
    <!-- roman number type -->
    <ol type="i">
        <li>cricket</li>
        <li>football</li>
        <li>tennis</li>
    </ol><br>
    <!-- big roman type -->
    <ol type="I">
        <li>ms.dhoni</li>
        <li>virat</li>
        <li>sanjusamson</li>
    </ol>
    <br>
    <!-- number type :start attribute is also used only for numbers -->
    <ol type="1" start="10">
        <li>school</li>
        <li>college</li>
        <li>university</li>
    </ol>
</body>

</html>
